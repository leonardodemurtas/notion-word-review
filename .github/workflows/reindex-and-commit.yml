name: Reindex Notion -> index.json

on:
  schedule:
    - cron: '0 3 * * *'    # daily at 03:00 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  reindex-and-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run reindex (writes data/index.json)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          MEILI_HOST: ${{ secrets.MEILI_HOST }}
          MEILI_API_KEY: ${{ secrets.MEILI_API_KEY }}
          MEILI_INDEX: ${{ secrets.MEILI_INDEX }}
        run: npm run reindex

      - name: Show index file (for logs)
        if: always()
        run: |
          echo "index.json exists:"
          ls -l data/index.json || true
          echo "head of index.json:"
          head -n 200 data/index.json || true

      - name: Commit and push data/index.json if changed
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add data/index.json || true
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: update data/index.json (reindex)"
            git push
          fi
